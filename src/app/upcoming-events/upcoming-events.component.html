<p>upcoming-events works!</p>

<div class="event-list">
  @for (event of upcomingEventList; track event.id) {
    <div class="event-card">
      <p>{{event.name}}</p>
      @if (event.pictureId) {
        {{event.pictureId}}
      } @else {
        <img src="assets/outing.svg" alt="">
      }
      <p>{{event.date}}</p>
      <p>{{event.description}}</p>
    </div>
  }
</div>
